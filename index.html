<!DOCTYPE html>
<html>
    <head>
        <title>HAPPY NEW YEAR</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="main">
                <p id="title">&#10077;&nbsp;get ready for new year&nbsp;&#10078;</p>
                  
                <!-- showing days, hours, minutes & seconds -->         
                <ul>
                    <li><p id="d">01</p>
                    </li>
    
                    <li>:</li>
    
                    <li><p id="h">10</p>
                    </li>
                        
                     <li>:</li>   
    
                    <li><p id="m">31</p>
                    </li>
    
                    <li>:</li>
    
                    <li><p id="s">02</p>
                    </li>
                </ul>

                         <!-- form part -->
                         <!-- <div class="form">
                            <input type="text" placeholder="Your email and get notified">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </div> -->
                       
                       <!-- social icons -->
           
                        <div class="social">

                            <a href="https://www.facebook.com/kirigayakazuto.kirigayakazuto.71619" aria-label="facebook">
                            <i class="fa fa-facebook" aria-hidden="true" ></i> </a> 

                            <a href="https://twitter.com/Anees__MD" aria-label="twitter">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>

                            <a href="https://github.com/zerokira123" aria-label="github">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            </a>

                        </div>

            </div>

            <script type="text/javascript">

            let days_show = document.querySelector('#d');
            let hours_show = document.querySelector('#h');
            let minutes_show = document.querySelector('#m');
            let seconds_show = document.querySelector('#s');
            let ul = document.querySelector('ul');
            let title = document.querySelector('#title');

            let new_year_date = new Date('Jan 1, 2022 00:00:00').getTime();
            let timer = setInterval(update, 1000);

            function update(){
                let present_time = new Date().getTime();

                let remaining_time = new_year_date - present_time;

                let days = Math.floor(remaining_time / (1000*60*60*24));
                let hours = Math.floor(remaining_time % (1000*60*60*24) / (1000*60*60));
                let minutes = Math.floor(remaining_time % (1000*60*60) / (1000*60));
                let seconds = Math.floor(remaining_time % (1000*60) / (1000));
            

            if (seconds % 2!== 0) {
                seconds_show.style.color = "#FFFF99";
            }else{
                seconds_show.style.color = "rgba(245,245,245,0.5)";
            }

            days_show.innerHTML = days + " d";
            hours_show.innerHTML = hours + " h";
            minutes_show.innerHTML = minutes + " m";
            seconds_show.innerHTML = seconds + " s"; 

            if (remaining_time <= 0){
 	        	clearInterval(timer);
 	        ul.style.display = "none";
 	        title.innerHTML = "Happy New Year&nbsp;&#128522;";
 	     }

        }
            </script>

    </body>
</html>
